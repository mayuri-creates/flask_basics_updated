{% extends "base.html" %}

{% block title %}{{ skill }} Projects{% endblock %}

{% block content %}
<div class="card">
    <h2>Projects using {{ skill }}</h2>

    {% if projects %}
        <ul>
        {% for project in projects %}
            <li><strong>{{ project.name }}</strong></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No projects found for this skill.</p>
    {% endif %}
</div>
{% endblock %}
